<div class="container-fluid px-0 pb-4">

    <div class="row text-center px-2">
    
        <div class="col-12">
            <h1 class="h3 font-primary text-center py-4">Visão Geral</h1>            
        </div>

        <div class="col-4">
            <p class="fw-bold text-secondary m-0">PATRIMÔNIO</p>
            {% if overview.equity < 0 %}
                <p class="fw-bold text-danger">
                    <span title="Unidades monetárias" class="badge bg-danger rounded-pill shadow-sm">$</span> {{overview.equity}}
                </p>
            {% else %}
                <p class="fw-bold text-success">
                    <span title="Unidades monetárias" class="badge bg-success rounded-pill">$</span> {{overview.equity}}
                </p>
            {% endif %}
        </div>

        <div class="col-4">
            <p class="font-primary fw-bold text-secondary m-0">ATIVO</p>
            <p class="fw-bold text-success">
                <span title="Unidades monetárias" class="badge bg-success rounded-pill">$</span> {{overview.assets}}
            </p>
        </div>

        <div class="col-4">
            <p class="font-primary fw-bold text-secondary m-0">PASSIVO</p>
            <p class="fw-bold text-danger">
                <span title="Unidades monetárias" class="badge bg-danger rounded-pill">$</span> {{overview.liabilities}}
            </p>
        </div>

    </div>

    <div class="row">

        <div class="col-12">
            <p class="fw-bold font-primary text-dark my-2 pb-3 pt-1 h4 text-center">Ativo x Passivo</p>
        </div>

        <div class="col-md-10 offset-md-1 p-4 d-flex justify-content-center align-items-center">
            <canvas id="expense_x_income"></canvas>
        </div>

    </div>

</div>
